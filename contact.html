<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - Modern Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/custom.css">
</head>
<body class="font-['Inter']">
    <!-- 导航栏 -->
    <header class="fixed w-full bg-white/90 shadow-sm z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold">ModernBlog</a>
            <nav class="space-x-4">
                <a href="/" class="nav-link">首页</a>
                <a href="/about.html" class="nav-link">关于</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-24 pb-16">
        <h1 class="text-3xl font-bold mb-6">联系我们</h1>
        <form class="max-w-md">
            <div class="mb-4">
                <label for="name" class="block mb-2">姓名</label>
                <input type="text" id="name" class="input-field">
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2">邮箱</label>
                <input type="email" id="email" class="input-field">
            </div>
            <div class="mb-4">
                <label for="message" class="block mb-2">消息</label>
                <textarea id="message" rows="4" class="input-field"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">发送</button>
        </form>
    </main>

    <footer class="bg-slate-900 text-white py-4 text-center">
        <p>&copy; 2025 ModernBlog. All rights reserved.</p>
    </footer>
</body>
</html>
