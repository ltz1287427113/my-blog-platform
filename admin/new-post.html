<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建文章 - Modern Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/css/custom.css">
</head>
<body>
    <main class="container mx-auto p-4">
        <h1>新建文章</h1>
        <form id="new-post-form">
            <input type="text" placeholder="标题" id="title" class="input-field mb-4">
            <textarea placeholder="内容" id="content" rows="10" class="input-field mb-4"></textarea>
            <button type="submit" class="btn btn-primary">发布</button>
        </form>
    </main>
    <script type="module">
        import { createPost } from '/public/js/posts.js';
        document.getElementById('new-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            await createPost({ title, content });
            alert('文章发布成功！');
            window.location.href = '/admin/dashboard.html';
        });
    </script>
</body>
</html>
